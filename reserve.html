<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Quarto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Reserva de Quarto</h1>

    <form id="reserve-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required><br>

        <label for="checkin">Data de Check-in:</label>
        <input type="date" id="checkin" required><br>

        <label for="checkout">Data de Check-out:</label>
        <input type="date" id="checkout" required><br>

        <label for="guests">Número de Hóspedes:</label>
        <input type="number" id="guests" min="1" required><br>

        <input type="submit" value="Reservar">
    </form>

    <script src="reserveScript.js"></script>
</body>
</html>
